        /* --- Prototype 1: Core Styles --- */
        #core-container { justify-content: center; }
        #energy-core {
            position: absolute; width: 100px; height: 100px; border-radius: 50%;
            background: radial-gradient(circle, var(--color-primary), transparent 60%);

        #energy-core.idle { animation: core-breathe 5s infinite ease-in-out; }

        #energy-core.listening { animation: core-listen 1.2s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95); }
        @keyframes core-listen { 0%, 100% { transform: scale(1.2, 1.2); } 50% { transform: scale(0.9, 0.9); } }
        #energy-core.thinking {
            animation: core-spin 2s infinite linear; transform-origin: center;
            background: conic-gradient(from 0deg, transparent, var(--color-primary)); filter: blur(10px);
        }
        @keyframes core-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #energy-core.confirming { transform: scale(3); filter: blur(25px); opacity: 0.5; }
        #energy-core.done { transform: scale(0); opacity: 0; }
        #status-text { position: absolute; bottom: 100px; font-size: 1.1rem; color: #a0aec0; transition: opacity 0.5s ease; text-align: center; }
        #tool-card {
            position: absolute; width: 85%; padding: 24px; background: var(--color-card-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: var(--border-radius); border: 1px solid rgba(255, 255, 255, 0.1); box-sizing: border-box; display: flex; flex-direction: column;
            align-items: center; gap: 16px; opacity: 0; transform: translateY(50px) scale(0.95); transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1); pointer-events: none;
        }
        #tool-card.visible { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        #tool-card .icon { font-size: 40px; }
        #tool-card .title { font-size: 1.4rem; font-weight: 500; }
        #tool-card .description { font-size: 1rem; color: #a0aec0; text-align: center; margin-bottom: 16px; }
        .card-buttons { display: flex; width: 100%; gap: 12px; }
        .card-button { flex-grow: 1; padding: 14px; border-radius: 12px; border: none; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; }
        .confirm-btn { background-color: var(--color-primary); color: var(--color-background); }
        .cancel-btn { background-color: rgba(255, 255, 255, 0.1); color: var(--color-text); }
        
        /* --- Prototype 2: Stream Styles --- */
        #stream-container { justify-content: flex-end; padding-bottom: 100px; }
        #stream-content { width: 100%; display: flex; flex-direction: column; gap: 1rem; max-height: 100%; overflow-y: auto; padding: 0 10px; }
        .stream-item { padding: 10px 15px; border-radius: 12px; max-width: 80%; opacity: 0; animation: stream-fade-in 0.8s forwards; }
        @keyframes stream-fade-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .stream-item.user { background: var(--color-primary); color: var(--color-background); align-self: flex-end; }
        .stream-item.ai { background-color: #2D3748; color: var(--color-text); align-self: flex-start; }
        .stream-item.ai.confirm { border: 2px solid var(--color-primary); background-color: #4A5568; }
        .stream-item-buttons { display: flex; gap: 10px; margin-top: 10px; }
        .stream-item-buttons button { background: var(--color-primary); color: var(--color-background); border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
        
        /* --- Prototype 3: Atlas Styles --- */
        #atlas-container { justify-content: center; }
        .atlas-node {
            position: absolute; padding: 10px 15px; background: #2D3748; border-radius: 50px;
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1); opacity: 0; transform: scale(0.5);
            border: 1px solid var(--color-primary);
        }
        .atlas-node.center { font-weight: bold; transform: scale(1.2); background: var(--color-primary); color: var(--color-background); }
        .atlas-line { position: absolute; height: 2px; background: var(--color-primary); opacity: 0.5; transform-origin: left center; }
    </style>

    <script>
        const navButtons = document.querySelectorAll('.nav-button');
        const prototypes = document.querySelectorAll('.phone-mockup');

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                prototypes.forEach(proto => {
                    if (proto.id === button.dataset.target) {
                        proto.classList.add('active');
                    } else {
                        proto.classList.remove('active');
                    }
                });
            });
        });

        let timeouts = [];
        const clearAllTimeouts = () => {
            timeouts.forEach(clearTimeout);
            timeouts = [];
        };

        // --- Core Logic ---
        const core_setState = (state, text) => {
            document.getElementById('energy-core').className = state;
            document.getElementById('status-text').innerText = text;
        };
        const core_reset = () => {
            clearAllTimeouts();
            core_setState('idle', 'å‡†å¤‡å°±ç»ª');
            document.getElementById('tool-card').classList.remove('visible');
            document.getElementById('core-sim-btn').disabled = false;
        };
        const core_confirm = () => {
            document.getElementById('tool-card').classList.remove('visible');
            core_setState('thinking', 'æ­£åœ¨æ‰§è¡Œ...');
            timeouts.push(setTimeout(() => core_setState('done', 'ä»»åŠ¡å·²å®Œæˆ'), 1500), setTimeout(core_reset, 3000));
        };
        const core_run = () => {
            document.getElementById('core-sim-btn').disabled = true;
            clearAllTimeouts();
            core_setState('listening', 'æ­£åœ¨å€¾å¬...');
            timeouts.push(setTimeout(() => core_setState('thinking', 'æ­£åœ¨ç†è§£...'), 2000));
            timeouts.push(setTimeout(() => {
                core_setState('confirming', 'è¯·ç¡®è®¤æ“ä½œ');
                document.getElementById('tool-card').classList.add('visible');
            }, 3500));
        };
        core_reset();

        // --- Stream Logic ---
        const streamContent = document.getElementById('stream-content');
        const streamBtn = document.getElementById('stream-sim-btn');
        const stream_reset = () => {
            clearAllTimeouts();
            streamContent.innerHTML = '';
            streamBtn.disabled = false;
        };
        const stream_run = () => {
            stream_reset();
            streamBtn.disabled = true;
            const steps = [
                { type: 'user', text: 'å¸®æˆ‘ç»™å¦ˆå¦ˆæ‰“ä¸ªç”µè¯' },
                { type: 'ai', text: 'å¥½çš„ï¼Œæ­£åœ¨è§£ææŒ‡ä»¤...' },
                { type: 'ai', text: 'æ„å›¾: "å‘¼å«", ç›®æ ‡: "å¦ˆå¦ˆ"' },
                { type: 'ai', text: 'æ‰¾åˆ°è”ç³»äºº "å¦ˆå¦ˆ"', confirm: true }
            ];
            steps.forEach((step, index) => {
                timeouts.push(setTimeout(() => {
                    const item = document.createElement('div');
                    item.className = `stream-item ${step.type}`;
                    item.innerText = step.text;
                    if (step.confirm) {
                        item.classList.add('confirm');
                        const buttons = document.createElement('div');
                        buttons.className = 'stream-item-buttons';
                        buttons.innerHTML = `<button onclick="stream_confirm()">ç¡®è®¤</button><button onclick="stream_reset()">å–æ¶ˆ</button>`;
                        item.appendChild(buttons);
                    }
                    streamContent.appendChild(item);
                    streamContent.scrollTop = streamContent.scrollHeight;
                }, index * 1500));
            });
        };
        const stream_confirm = () => {
             const steps = [
                { type: 'ai', text: 'æ­£åœ¨å‘¼å«...' },
                { type: 'ai', text: 'é€šè¯å·²è¿æ¥' }
            ];
             steps.forEach((step, index) => {
                timeouts.push(setTimeout(() => {
                    const item = document.createElement('div');
                    item.className = `stream-item ${step.type}`;
                    item.innerText = step.text;
                    streamContent.appendChild(item);
                    streamContent.scrollTop = streamContent.scrollHeight;
                }, index * 1000));
            });
            timeouts.push(setTimeout(stream_reset, 3000));
        };

        // --- Atlas Logic ---
        const atlasContent = document.getElementById('atlas-content');
        const atlasBtn = document.getElementById('atlas-sim-btn');
        const atlas_reset = () => {
            clearAllTimeouts();
            atlasContent.innerHTML = '';
            atlasBtn.disabled = false;
        }
        const atlas_run = () => {
            atlas_reset();
            atlasBtn.disabled = true;
            const center = { x: 165, y: 340 };
            const nodes = [
                { text: 'AI', isCenter: true, x: center.x, y: center.y },
                { text: 'å‘¼å«', x: center.x - 100, y: center.y - 80 },
                { text: 'è”ç³»äºº', x: center.x + 100, y: center.y - 80 },
                { text: 'å¦ˆå¦ˆ', x: center.x + 100, y: center.y + 40, isFinal: true }
            ];
            
            nodes.forEach((node, index) => {
                timeouts.push(setTimeout(() => {
                    const nodeEl = document.createElement('div');
                    nodeEl.className = 'atlas-node';
                    if (node.isCenter) nodeEl.classList.add('center');
                    nodeEl.innerText = node.text;
                    nodeEl.style.left = `${node.x - node.text.length * 8}px`;
                    nodeEl.style.top = `${node.y}px`;
                    
                    if (!node.isCenter) {
                         const line = document.createElement('div');
                         line.className = 'atlas-line';
                         const angle = Math.atan2(node.y - center.y, node.x - center.x) * 180 / Math.PI;
                         const distance = Math.sqrt(Math.pow(node.x - center.x, 2) + Math.pow(node.y - center.y, 2));
                         line.style.width = `${distance}px`;
                         line.style.left = `${center.x}px`;
                         line.style.top = `${center.y + 15}px`;
                         line.style.transform = `rotate(${angle}deg)`;
                         atlasContent.appendChild(line);
                    }
                    atlasContent.appendChild(nodeEl);
                    requestAnimationFrame(()=> { nodeEl.style.opacity = 1; nodeEl.style.transform = 'scale(1)'; });

                    if(node.isFinal) {
                        timeouts.push(setTimeout(() => {
                           const confirmBtn = document.createElement('button');
                           confirmBtn.innerText = 'ç¡®è®¤å‘¼å«';
                           confirmBtn.className = 'sim-button';
                           confirmBtn.style.position = 'absolute';
                           confirmBtn.style.bottom = '30px';
                           confirmBtn.onclick = () => { atlasContent.innerHTML = '<div style="font-size: 1.5rem; color: var(--color-primary);">å‘¼å«å·²è¿æ¥</div>'; timeouts.push(setTimeout(atlas_reset, 2000)); };
                           atlasContent.appendChild(confirmBtn);
                        }, 1000));
                    }
                }, index * 1200));
            });
        };
    </script>
